<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Middle Eastern Countries</title>
</head>
<body>
    <h1>Explore Middle Eastern Countries</h1>
    <ul>
        {% for country in countries %}
            <li>
                <a href="{{ url_for('country_detail', country_name=country.name.lower().replace(' ', '_')) }}">
                    {{ country.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
