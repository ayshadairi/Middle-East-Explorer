<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Country</title>
</head>
<body>
    <h1>Add a New Country</h1>
    <form action="{{ url_for('add_country') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Country Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="capital">Capital:</label>
        <input type="text" id="capital" name="capital"><br><br>

        <label for="population">Population:</label>
        <input type="number" id="population" name="population"><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region"><br><br>

        <label for="image">Image (JPG/PNG/GIF):</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4"></textarea><br><br>

        <button type="submit">Add Country</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
    <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
</body>

</body>
</html>
