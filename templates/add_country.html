{% extends "layout.html" %}

{% block title %}Add New Country{% endblock %}

{% block content %}
<h2 class="text-info mb-4">Add a New Country</h2>
<form action="{{ url_for('add_country') }}" method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded border border-secondary shadow">
    <div class="mb-3">
        <label for="name" class="form-label">Country Name:</label>
        <input type="text" id="name" name="name" class="form-control bg-dark text-light border-secondary" required>
    </div>

    <div class="mb-3">
        <label for="capital" class="form-label">Capital:</label>
        <input type="text" id="capital" name="capital" class="form-control bg-dark text-light border-secondary" required>
    </div>

    <div class="mb-3">
        <label for="population" class="form-label">Population:</label>
        <input type="number" id="population" name="population" class="form-control bg-dark text-light border-secondary" required>
    </div>

    <div class="mb-3">
        <label for="region" class="form-label">Region:</label>
        <input type="text" id="region" name="region" class="form-control bg-dark text-light border-secondary" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" rows="4" class="form-control bg-dark text-light border-secondary" required></textarea>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" class="form-control bg-dark text-light border-secondary" required>
    </div>

    <button type="submit" class="btn btn-outline-info">Add Country</button>
</form>
{% endblock %}
